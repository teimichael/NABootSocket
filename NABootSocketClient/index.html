<!DOCTYPE html>
<html>
<head>
    <title>Websocket Client Test</title>
    <link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
    <script src="./js/jquery/jquery-3.4.1.min.js"></script>
    <script src="./js/sockjs/sockjs.min.js"></script>
    <script src="./js/stomp/stomp.min.js"></script>
    <script src="./js/main.js"></script>
</head>
<body>
<noscript>
    <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
        enabled. Please enable
        Javascript and reload this page!</h2>
</noscript>
<p>Use <a href="http://localhost:9001/swagger-ui.html#/access-controller/registerUsingPOST">Register</a> for registration.</p>
<p>Use <a href="http://localhost:9001/swagger-ui.html#/access-controller/loginUsingPOST">Login</a> for login.</p>
<p>Token can be obtained by executing login in swagger.</p>
<div id="main-content" class="container">

    <div class="row">
        <div class="col-md-12">
            <label for="token">Token: </label>
            <input type="text" id="token" class="form-control">
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <button id="connect" class="btn btn-primary" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-primary" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <label for="my-uuid">My uuid: </label>
            <input type="text" id="my-uuid" class="form-control" readonly>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="target-uuid">Target uuid: </label>
                    <input type="text" id="target-uuid" class="form-control" placeholder="">
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" id="message" class="form-control" placeholder="Input something...">
                </div>
                <button id="send" class="btn btn-primary" type="submit">Send</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Sender</th>
                    <th>Receiver</th>
                    <th>Conversation</th>
                    <th>Timestamp</th>
                </tr>
                </thead>
                <tbody id="record">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
